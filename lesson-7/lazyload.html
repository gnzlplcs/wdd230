<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lazy Load</title>
</head>

<body>
    <header>
        <h1>Lazy Load Assignment</h1>
        <picture><img src="https://dummyimage.com/300x400/cfcfcf/000&text=Placeholder"
                data-src="https://placebeard.it/300/400/" alt="a cool random beard image"></picture>
        <picture><img src="https://dummyimage.com/300x400/cfcfcf/000&text=Placeholder"
                data-src="https://placekitten.com/300/400" alt="a cute random kitty"></picture>
        <picture><img src="https://dummyimage.com/300x400/cfcfcf/000&text=Placeholder"
                data-src="https://picsum.photos/300/400" alt="a random breathless pic"></picture>
        <picture><img src="https://dummyimage.com/300x400/cfcfcf/000&text=Placeholder"
                data-src="https://placedog.net/300/400" alt="a amazing random pet image"></picture>
        <picture><img src="https://dummyimage.com/300x400/cfcfcf/000&text=Placeholder"
                data-src="https://placeimg.com/300/400/any" alt="a random pic"></picture>
        <picture><img src="https://dummyimage.com/300x400/cfcfcf/000&text=Placeholder"
                data-src="https://loremflickr.com/300/400" alt="another random kitty pic"></picture>
    </header>
    <script src="script.js"></script>
</body>

</html>
